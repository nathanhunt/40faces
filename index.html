<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

  <div id="app"></div>

  <!-- JavaScript at the bottom for fast page loading -->
  <script type='text/javascript' src="js/libs/es5-shim.js"></script>

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
  <script type='text/javascript'>window.jQuery || document.write('<script type="text/javascript" src="js/libs/jquery-1.8.0.js"><\/script>')</script>
  <script type="text/javascript" src="js/libs/underscore.js"></script>
  <script type="text/javascript" src="js/libs/raphael.js"></script>
  <script type="text/javascript" src="js/libs/raphael.free_transform.js"></script>
  <script type="text/javascript" src="js/plugins.js"></script>

  <script type='text/javascript'>
    var isMobile = {
      Android: function() {
        return navigator.userAgent.match(/Android/i) ? true : false;
      },
      BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i) ? true : false;
      },
      iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
      },
      Windows: function() {
        return navigator.userAgent.match(/IEMobile/i) ? true : false;
      },
      any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());
      }
    };
    jQuery(function($) {
      if(!isMobile.any()) {
        var videoHTML = '' +
          '<canvas class="faces"></canvas>' +
          '<video width="800" height="600" class="faces" id="facesVideo" loop="loop" preload="preload">' +
            '<source src="video/grid.mp4" type="video/mp4" />' +
            '<source src="video/grid.ogv" type="video/ogg" />' +
          '</video>' +
          '<audio id="facesAudio" class="faces" loop="loop" preload="preload">' +
            '<source src="audio/00.m4a" type="audio/x-m4a" />' +
            '<source src="audio/00.m4a" type="audio/mp4" />' +
            '<source src="audio/00.ogg" type="audio/ogg" />' +
            '<source src="audio/00.mp3" type="audio/mpeg" />' +
          '</audio>';
        var num;
        for(var i=1; i < 41; i++) {
          num = i < 10 ? '0'+i : i+'';
          videoHTML += '' +
            '<audio id="voice-'+num+'" class="faces" loop="loop">' +
              '<source src="audio/'+num+'.m4a" type="audio/x-m4a" />' +
              '<source src="audio/'+num+'.m4a" type="audio/mp4" />' +
              '<source src="audio/'+num+'.ogg" type="audio/ogg" />' +
              '<source src="audio/'+num+'.mp3" type="audio/mpeg" />' +
            '</audio>'
        }
        $('body').css({
          overflow: 'hidden',
          'padding-top': 40
        });
        $('#app').html('' +
          '<div class="standard fixed-top-bar">' +
            '<a id="cinch-logo"></a>' +
            '<a href="#" class="volume-icon-link on">' +
              '<img class="on" src="img/volume-on.png" />' +
              '<img class="off" src="img/volume-off.png" />' +
            '</a>' +
            '<ul id="nav-link-list" class="float-right">' +
              '<li><a href="#" class="main active">40 Faces</a></li>' +
              '<li><span>|</span></li>' +
              '<li><a href="#" class="about">About CINCH</a></li>' +
              '<li><span>|</span></li>' +
              '<li><a href="#" class="contact">Contact</a></li>' +
            '</ul>' +
          '</div>' +
          '<div class="standard fixed-bottom-bar">' +
            '<a href="http://www.mcgraw-hill.com/site/tools/terms-of-use" target="_blank">Terms of User</a>' +
            '<span>|</span>' +
            '<a href="https://www.mheonline.com/pages/display/privacynotice_view" target="_blank">Privacy Notice</a>' +
            '<span>|</span>' +
            '<a href="https://www.mheonline.com/" target="_blank">McGraw Hill Education</a>' +
          '</div>' +
          '<div role="viewport" id="viewport" class="standard">' +
            '<div role="video" id="video">'+videoHTML+'</div>' +
            '<div role="occluder" id="occluder"></div>' +
          '</div>' +
          '<div id="vector-content" class="standard"></div>'
        );
        $(document).append('' +
            '<script type="text/javascript" src="js/libs/scion.js"><\/script>' +
            '<script type="text/javascript" src="js/script.js"><\/script>'
        );
      } else {
        $(document).append('<script type="text/javascript" src="js/mobile-script.js"><\/script>');
      }
    });
  </script>

  <!-- Get rid of this and merge + minify the above plugins for production. -->

</body>
</html>
